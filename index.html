<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <title>Calculadora-web</title>
</head>

<body>
    <div class="calculadora">
       
        <input id="respuestas" disabled value="" placeholder="0">

        <div class="grid-container">
            <button class="button" value="1" onclick="valor(1)">1</button>
            <button class="button" value="2" onclick="valor(2)">2</button>
            <button class="button" value="3" onclick="valor(3)">3</button>
            <button class="sumar" value="+" onclick="valor('+')">+</button>
            <button class="button" value="4" onclick="valor(4)">4</button>
            <button class="button" value="5" onclick="valor(5)">5</button>
            <button class="button" value="6" onclick="valor(6)">6</button>
            <button class="restar" value="-" onclick="valor('-')">-</button>
            <button class="button" value="7" onclick="valor(7)">7</button>
            <button class="button" value="8" onclick="valor(8)">8</button>
            <button class="button" value="9" onclick="valor(9)">9</button>
            <button class="dividir" value="/" onclick="valor('/')">/</button>
            <button class="button" value="0" onclick="valor(0)">0</button>
            <button class="igual" value="=" onclick="calculate('=')">=</button>
            <button class="borrar" value="C" onclick="clean()">C</button>
            <button class="multiplicar" value="*" onclick="valor('*')">*</button>
        </div>
    </div>

<script src="main.js"></script>
</body>

</html>
